<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sport-website|Login</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background-color:#f2f2f2;
        }
        .login-card{
            max-width:400px;
            margin:auto;
            margin-top:80px;
            padding:10px;
            border-radius:5px;
            background:#fff;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

   <div class="start"> 
     <!-- <p class="text justify-content-start text-primary ps-5 mt-3 ms-5">Home</p> -->
      <a href="sport-website.html" class="text justify-content-start text-primary text-decoration-none ps-5 mt-3 ms-5">Home</a>
    </div>
    
  <div class="container">
    <div class="login-card">

        <h1 class="text-center mb-3">Login</h1>

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" placeholder="Enter username">
        </div>

        <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control">
        </div>

        <button class="btn btn-primary">Login</button>

        <p class="mt-3">
            Not a User? <a href="Sport-website_Registration.html" target="_blank">Register</a>
        </p>

    </div>
</div>

</body>
</html>
